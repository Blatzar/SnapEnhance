name: Android CI Release
on:
  workflow_dispatch:
    branches: [ "refactor_2_0_0" ]
    paths-ignore:
      - '**/README.md'
      - '.github/**'
  pull_request:
    branches: [ "refactor_2_0_0" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  
        with:
          ref: refactor_2_0_0
          submodules: 'recursive'
    
    
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          npm install --global yarn
          cd ./.github/workflows
          yarn add node-telegram-bot-api commander
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Clean Gradle Cache
        run: ./gradlew clean

      - name: Generate Version
        run: ./gradlew getVersion
        
      - name: Build with Gradle
        run: ./gradlew assembleRelease
          
      - name: Set Environment Variables
        id: version-env
        run: | 
          echo "version=$(cat app/build/version.txt)" >> $GITHUB_ENV  
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          
      - name: Git branch name
        id: git-branch-name
        uses: EthanSK/git-branch-name-action@v1
        
      - name: Rename APK files
        run: |
          mv app/build/outputs/apk/armv8/release/*.apk app/build/outputs/apk/armv8/release/SnapEnhance-${{ env.version }}-armv8-${{ steps.version-env.outputs.sha_short }}.apk
          mv app/build/outputs/apk/armv7/release/*.apk app/build/outputs/apk/armv7/release/SnapEnhance-${{ env.version }}-armv7-${{ steps.version-env.outputs.sha_short }}.apk
          echo app/build/outputs/apk/armv7/release/SnapEnhance-${{ env.version }}-armv7-${{ steps.version-env.outputs.sha_short }}.apk
